<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/sign.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <h1>StackOverflow-lite</h1>
    </div>
    <div class="nav-bar">
        <a href="file:///home/calvin/Documents/Test%20Practice/Python/StackOverflow/StackOverflow-lite/UI/LogIn.html#">Log In</a>
        <a href="#">Sign up</a>
    </div>
    <form class="Signup">
        <div class="Username">
            <label for="username">User name:</label>
            <input type="text" name="user_name" id="username" placeholder="Display name" required/>
        </div>
        <div class="Email">
            <label for="emailAddress">Email Address:</label>
            <input type="email" name="email_address" id="emailAddress" placeholder="Email address" required/>
        </div>
        <div class="Password">
            <label for="pwd">Password:</label>
            <input type="password" name="user_password" id="pwd" placeholder="Password" required/>
        </div>
        <div class="C_Password">
            <label for="c_pwd">Confirm Password:</label>
            <input type="password" name="confirm_password" id="c_pwd" placeholder="confirm password" required/>
        </div>
        <div class="submit_button">
            <button type="button" name="submit_button">LOG IN</button>
        </div>
    </form>
</body>
</html>
